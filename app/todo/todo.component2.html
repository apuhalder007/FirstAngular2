<div class="containter">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <ul class="list-group">
        <li class="list-group-item active"><h3>{{appTitle}}</h3></li>
        <li *ngFor="let todo of todos" class="list-group-item" >
          {{todo.text}}
          &nbsp;&nbsp;&nbsp;
          <span class="pull-right">
          <a [routerLink]="['/todo',todo.id]"> <span class="glyphicon glyphicon-eye-open"></span> </a>&nbsp;
          <a (click)="editTodo(todo)" href="javascript:void(0);"> <span class="glyphicon glyphicon-pencil"></span></a> &nbsp;
          <a (click)="deleteTodo(todo)" href="javascript:void(0);"> <span class="glyphicon glyphicon-remove"></span> </a>
        </span>
        </li>
      </ul>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
      <form name="todoForm" #todoForm="ngForm">
        <div class="form-group">
          <input type="text" name="todoText" id="todoText" class="form-control" [(ngModel)]="todoText" #todoText1="ngModel" required>
          <div *ngIf="todoText1.errors && (todoText1.dirty || todoText.touched)">
            <div class="alert alert-danger" *ngIf="todoText1.errors.required">
              This Field Is Required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button *ngIf="btnToggle" [disabled]="!todoForm.form.valid" type="button" name="button" (click)="addTodo()" class="btn btn-raised btn-primary">Add</button>
          <button *ngIf="!btnToggle" [disabled]="!todoForm.form.valid" type="button" name="button" (click)="doEditTodo()" class="btn btn-success">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
<p showMessage>I'm sample directive please click me! </p>
